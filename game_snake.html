    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">迷你游戏合集</a>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#hero">首页</a></li>

                <li><a href="index.html#team">团队</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- 游戏详情区 -->
    <section class="game-details">
        <div class="container">
            <div class="game-container">
                <div class="game-header">
                    <a href="index.html" class="btn back-btn"><i class="fas fa-arrow-left"></i> 返回首页</a>
                    <h1>贪吃蛇大作战</h1>
                </div>
                
                <div class="game-description">
                    <p>经典贪吃蛇游戏的创新版本，增加了更多障碍物和特殊物品。使用方向键或WASD控制蛇的移动，吃到食物可以长大，避开障碍物和自己的身体。</p>
                </div>
                
                <!-- 游戏占位区域 -->

                        <li>P键：暂停游戏</li>
                        <li>R键：重新开始游戏</li>
