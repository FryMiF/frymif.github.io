<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a237e">
    <title>迷你游戏合集 - 团队协作项目</title>
    <meta name="description" content="一个展示多个精彩迷你游戏的静态网站，由团队合作开发">
    
    <link rel="preconnect" href="https://fonts.lug.ustc.edu.cn">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.lug.ustc.edu.cn/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-transition">
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">迷你游戏合集</a>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="#hero">首页</a></li>
                <li><a href="#games">游戏</a></li>
                <li><a href="#team">团队</a></li>
            </ul>
        </div>
    </nav>
    
    <section id="hero" class="hero">
        <div class="container">
            <div class="hero-content fade-in">
                <h1>探索精彩迷你游戏世界</h1>
                <p class="typewriter-container">
                    <span id="typewriter-text"></span>
                </p>
                <div class="hero-btns">
                    <a href="#games" class="btn">浏览游戏</a>
                    <a href="#team" class="btn btn-secondary">关于团队</a>
                </div>
            </div>
        </div>
    </section>
    
    <section id="games" class="games-showcase section">
        <div class="container">
            <h2 class="section-title">精选游戏</h2>
            <div class="games-grid">
                <div class="game-card fade-in">
                    <div class="game-image">
                        <div class="preview-container snake-preview-bg">
                            <div class="snake-static-preview">
                                <!-- 静态蛇身 -->
                                <div class="snake-body-static">
                                    <!-- 蛇头 -->
                                    <div class="snake-head-static"></div>
                                    <!-- 蛇身体部分 -->
                                    <div class="snake-segment-static"></div>
                                    <div class="snake-segment-static"></div>
                                    <!-- 蛇尾（带眼睛） -->
                                    <div class="snake-segment-static snake-tail">
                                        <!-- 蛇眼睛 -->
                                        <div class="snake-eye-left"></div>
                                        <div class="snake-eye-right"></div>
                                    </div>
                                </div>
                                <!-- 静态食物 -->
                                <div class="snake-food-static"></div>
                            </div>
                        </div>
                    </div>
                    <div class="game-content">
                        <h3>贪吃蛇大作战</h3>
                        <p>经典贪吃蛇游戏的创新版本，增加了更多障碍物和特殊物品。</p>
                        <a href="#" class="btn" style="background-color: #888;">敬请期待</a>
                    </div>
                </div>
                
                <div class="game-card fade-in">
                    <div class="game-image">
                        <div class="preview-container tetris-preview-bg">
                            <div class="tetris-grid-preview">
                                <div class="tetromino-preview t-shape" style="top: 20%; left: 30%;"></div>
                                <div class="tetromino-preview l-shape" style="top: 50%; left: 50%;"></div>
                                <div class="tetromino-preview i-shape" style="top: 70%; left: 10%;"></div>
                                <div class="tetromino-preview o-shape" style="top: 10%; left: 60%;"></div>
                                 <div class="tetromino-preview s-shape falling-block" style="left: 40%;"></div>
                            </div>
                        </div>
                        </div>
                    <div class="game-content">
                        <h3>俄罗斯方块</h3>
                        <p>经典的俄罗斯方块游戏，挑战你的空间想象力和反应速度。</p>
                        <a href="#" class="btn" style="background-color: #888;">敬请期待</a>
                    </div>
                </div>
                
                <div class="game-card fade-in">
                    <div class="game-image">
                        <div class="preview-container memory-preview-bg">
                            <div class="memory-card-preview-wrapper">
                                <div class="memory-card-preview">
                                    <div class="memory-card-preview-inner">
                                        <div class="memory-card-preview-front">?</div>
                                        <div class="memory-card-preview-back"><i class="fas fa-star"></i></div>
                                    </div>
                                </div>
                                <div class="memory-card-preview flipped"> <div class="memory-card-preview-inner">
                                        <div class="memory-card-preview-front">?</div>
                                        <div class="memory-card-preview-back"><i class="fas fa-heart"></i></div>
                                    </div>
                                </div>
                                <div class="memory-card-preview">
                                     <div class="memory-card-preview-inner">
                                        <div class="memory-card-preview-front">?</div>
                                        <div class="memory-card-preview-back"><i class="fas fa-bolt"></i></div>
                                    </div>
                                </div>
                                 <div class="memory-card-preview">
                                     <div class="memory-card-preview-inner">
                                        <div class="memory-card-preview-front">?</div>
                                        <div class="memory-card-preview-back"><i class="fas fa-cloud"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                    <div class="game-content">
                        <h3>记忆翻牌</h3>
                        <p>考验记忆力的翻牌游戏，找出所有匹配的卡片对。</p>
                        <a href="game_memory.html" class="btn">开始游戏</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section id="team" class="team-showcase section">
        <div class="container">
            <h2 class="section-title">开发团队</h2>
            <div class="team-circle-container fade-in">
                <div class="team-ring"></div>
                
                <div class="team-logo">
                    <i class="fas fa-users"></i>
                </div>
                
                <div class="team-member">
                    <div class="member-content">
                        <h3>黄梓桉</h3>
                        <div class="member-skills">
                            <span class="skill-tag"><i class="fas fa-gamepad"></i> 游戏开发</span>
                            <span class="skill-tag"><i class="fas fa-code"></i> 前端开发</span>
                        </div>
                    </div>
                </div>
                
                <div class="team-member">
                    <div class="member-content">
                        <h3>邓凯 (组长)</h3>
                        <div class="member-skills">
                            <span class="skill-tag"><i class="fas fa-cogs"></i> 核心开发</span>
                            <span class="skill-tag"><i class="fas fa-server"></i> 网站部署</span>
                        </div>
                    </div>
                </div>
                
                <div class="team-member">
                    <div class="member-content">
                        <h3>黄景涛</h3>
                        <div class="member-skills">
                            <span class="skill-tag"><i class="fas fa-gamepad"></i> 游戏开发</span>
                            <span class="skill-tag"><i class="fas fa-code"></i> 前端开发</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="team-description text-center fade-in">
                <div class="typewriter-container team-typewriter">
                    <span id="team-typewriter-text"></span>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 迷你游戏合集团队 - 网站建设项目</p>
        </div>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
